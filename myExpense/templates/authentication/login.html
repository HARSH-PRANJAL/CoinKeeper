{% extends "base_auth.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
  <form method="post" class="col-6 mx-auto card p-3 shadow-lg" action="{% url 'login' %}">
    <h3>Login</h3>
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">User Name</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputPassword1"
        name="username"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        name="password"
      />
    </div>
    <button type="submit" class="btn btn-primary">Login</button><div class="d-flex justify-content-between mt-3">
      <a href="{% url 'registration' %}" class="text-primary">Sign Up</a>
      <a href="{% url 'resetPassword' %}" class="text-primary">Forgot Password?</a>
    </div>
  </form>
</div>
</div>
{% endblock content %}
